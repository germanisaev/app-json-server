<!--The content below is only a placeholder and can be replaced.-->
<div class="jumbotron text-center">
  <h1>Json Server & CRUD Angular Tutorial</h1>
  <p>Resize this responsive page to see the effect!</p>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-8 col-sm-12">
      <table class="table">
        <tr>
          <th>No #</th>
          <th>Name</th>
          <th>Category</th>
          <th>Options</th>
        </tr>
        <tr *ngFor="let prod of products">
          <td>{{prod.id}}</td>
          <td>{{prod.name}}</td>
          <td>{{prod.category}}</td>
          <td>
            <a class="btn btn-primary btn-sm white-color" (click)="onEdit(prod.id)"><i class="fa fa-pencil"
                aria-hidden="true"></i><span class="display-on">Edit</span></a>
            &nbsp;
            <a class="btn btn-primary btn-sm white-color" (click)="onDelete(prod.id)"><i class="fa fa-trash"
                aria-hidden="true"></i><span class="display-on">Delete</span></a>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-4 col-sm-12">
      <form name="form" novalidate>
        <div class="form-group">
          <label class="text-bold">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="product.name" #name="ngModel"
            appForbiddenName="bob" minlength="4" placeholder="Enter name" required>
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">
              Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
              Name must be at least 4 characters long.
            </div>
            <div *ngIf="name.errors.forbiddenName">
              Name cannot be Bob.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="text-bold">Category</label>
          <select class="form-control" name="category" [(ngModel)]="product.category">
            <option value="">Choose category</option>
            <option *ngFor="let category of categories" [value]="category">
              {{category}}
            </option>
          </select>
          <!--
          <input type="text" class="form-control" name="category" [(ngModel)]="product.category"
            placeholder="Enter category">
            -->
        </div>

        <div class="form-group">
          <a class="btn btn-primary btn-sm white-color width-30" (click)="onUpdate(product)"><i class="fa fa-pencil"
              aria-hidden="true"></i>&nbsp;Update</a>&nbsp;
          <a class="btn btn-primary btn-sm white-color width-30" (click)="onAdd()"><i class="fa fa-plus"
              aria-hidden="true"></i>&nbsp;Add New</a>&nbsp;
          <a class="btn btn-primary btn-sm white-color width-30" (click)="onCancel()"><i class="fa fa-ban"
              aria-hidden="true"></i>&nbsp;Cancel</a>
        </div>
      </form>

    </div>
  </div>



</div>

<router-outlet></router-outlet>
